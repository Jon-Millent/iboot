<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    .iboot-item {
      /*transition: all .4s ease;*/
    }
    html, body{
      padding: 0;
      margin: 0;
      background-color: #ccc;
    }
    .clear:after {
      content: '';
      display: block;
      clear: both;
      width: 100%;
    }
  </style>
</head>
<body style="overflow-y: scroll;">

  <div class="iboot-controller clear">

  </div>

  <button id="loadmore">加载更多</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./iboot.js"></script>
<script>
  $(function () {
    function Srr(lowValue,highValue){
      var choice=highValue-lowValue+1;
      return Math.floor(Math.random()*choice+lowValue);
    }

    function getImgList(len) {
      var random = []
      for(var i=0; i<len; i++) {
        random.push({
          src: 'https://picsum.photos/' + Srr(100, 900) + '/' + Srr(100, 900)
        })
      }
      return random
    }

    var iboot = new Iboot($('.iboot-controller'), {
      list: getImgList(50),
      baseHeight: 300,
      template(dom){
        dom.addClass('some')
        return dom
      },
      beforeLoad: function () {
        console.log('beforeLoad')
      },
      afterLoad: function () {
        console.log('afterLoad')
      }
    })

    $(window).resize(function () {
      iboot.resize()
    })

    $('#loadmore').click(function () {
      iboot.loadMore(getImgList(10))
    })
  })
</script>
</html>
