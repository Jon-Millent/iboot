<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    body {
      overflow: scroll;
    }
  </style>
</head>
<body>

  <div class="my-box" id="box">

  </div>

  <button id="loadmore">加载更多</button>
</body>
<script src="../dist/iboot.min.js"></script>
<script>
  function Srr(lowValue,highValue){
    var choice=highValue-lowValue+1;
    return Math.floor(Math.random()*choice+lowValue);
  }

  function getImgList(len) {
    var random = []
    for(var i=0; i<len; i++) {
      random.push({
        src: 'https://picsum.photos/' + Srr(100, 300) + '/' + Srr(100, 300)
      })
    }
    return random
  }

  let firstRoom = getImgList(7)

  firstRoom.push({
    type: 'block',
    width: 300,
    height: 80,
    render(ele) {
      ele.innerHTML = '<span>show</span>'
    }
  })

  var iboot = new Iboot(document.getElementById('box'),  {
    list: firstRoom,
    baseHeight: 300,
  })

  document.getElementById('loadmore').addEventListener('click', function () {
    iboot.loadMore(getImgList(7))
  })
</script>
</html>
